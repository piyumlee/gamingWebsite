<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkOut.css">
    <title>Check Out</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&family=Jersey+10&family=My+Soul&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>CHECK  OUT</h1>

    <div class="cartS">
        <h2>Order</h2>
        <div id="cartList"></div>
        <p id="Ftotal"></p>

    </div>


    <div class="container">
        <form action="">
            
                <div class="row">
                    <div class="col">
                        <div class="inputBox">
                            <span>First name: </span>
                            <input type="text">
                        </div>
                        <div class="inputBox">
                            <span>Last name: </span>
                            <input type="text">
                        </div>
                        <div class="inputBox ">
                            <span>Email Address: </span>
                            <input type="email">
                        </div>
                        <div class="inputBox">
                            <span>Address : </span>
                            <input type="text">
                        </div>
                    </div>
          
            
            
                    <div class="col">
                            <div class="inputBox">
                                <span>Card No: </span>
                                <input type="number">
                            </div>
                            <div class="inputBox">
                                <span>Name on card : </span>
                                <input type="text">
                            </div>
                            <div class="inputBox">
                                <span>Exp Month and Year : </span>
                                <input type="month">
                            </div>
                            <div class="inputBox">
                                <span>cvv : </span>
                                <input type="number">
                            </div>
                    </div>
                </div>
            
            <input type="submit" value="BUY" class="submitButton">
        </form> 
    </div>
    
</body> 

</html>
